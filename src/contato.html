<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NunesSports</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Hanunoo&family=Noto+Sans+JP:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">   
    
</head>
<body>
    <header>
        <div class="box">
            <h1><img id="nunesSports" src="assets/nunes-preto.jpg" alt="Logo da Nunes Sports"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="m-v-v">
            <h3 id="title" class="font_3 wixui-rich-text__text" style="text-align: center; font-size: 60px;">Nunes Sports</h3>
        </div>

        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id = "nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type ="email" id = "email" class="input-padrao" required placeholder="seuemail@dominio.com"> 

            <label for="telefone">Telefone</label>
            <input type ="tel" id = "telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>


            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        
    </main>
    <footer>
        <img src="assets/nunes-preto.jpg" alt="Logo da Nunes Sports">
        <p>&copy; Copyright Nunes Sports - 2024</p>
    </footer>
</body>
</html>
